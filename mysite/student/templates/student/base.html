<html>
    <body>

        {% if user.is_authenticated %}
        <div style="margin-left: 500px;">
            <span>Hello {{ user.username }}! </span>
            <p><a href="{% url 'logout' %}">Log Out</a></p>
        </div>
        {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'login' %}">Log In</a>
        {% endif %}

        {% block content %}
        {% endblock %}
    </body>
</html>
